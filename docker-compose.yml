version: '3.8'

services:
  mcp-server:
    build: .
    container_name: appointment-mcp-server
    environment:
      - DATABASE_URL=postgresql://user:pass@postgres:5432/dbname
      - MCP_TRANSPORT=http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    networks:
      - appointment-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: appointment-postgres
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - appointment-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d dbname" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


networks:
  appointment-network:
    driver: bridge
